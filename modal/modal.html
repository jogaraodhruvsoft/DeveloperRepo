<template>
    <!--
        Day View right side buttons section
        on the press of button a modal will open with the right content
    -->
    <template if:true={isOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section 
            role="dialog" tabindex="-1" 
            aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" 
            class="slds-modal slds-fade-in-open slds-modal_medium slds-backdrop_open"
        >
            <div class="slds-modal__container">
                <!-- sldsValidatorIgnoreNextLine -->
                <header class="slds-modal__header slds-box modal-header">
                    
                    <!-- close icon button on the header of modal -->
                    <button 
                        class="slds-button slds-button_icon slds-modal__close modal-close slds-button_icon-inverse" 
                        title="Close"
                        onclick={closeModal}>
                        <lightning-icon 
                            icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small">
                        </lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_small slds-hyphenate">{title}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content">
                    <slot></slot>
                </div>
                <!-- Modal/Popup Box LWC body ends here -->
            </div>
        </section>
        <!-- Modal/Popup Box LWC ends here -->
    </template>
</template>
